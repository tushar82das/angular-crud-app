<div class="row">
  <div class="col-sm-3">
    <h2>About Me</h2>
    <h5>Photo of me:</h5>
    <div class="fakeimg">Fake Image</div>
    <p>Some text about me in culpa qui officia deserunt mollit anim..</p>
    <hr class="d-sm-none">
  </div>
  <div class="col-sm-9">
    <div class="row">
      <div class="col-sm-12">

    </div>

    <br><br>
  </div>
</div>
